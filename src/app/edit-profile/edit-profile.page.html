<ion-content class="ion-padding">
  <ion-grid>
    <ion-row class="ion-align-items-center">
      <ion-col class="ion-text-end">
        <h3 (click)="closeProfileEditModal()"><ion-icon name="close-outline"></ion-icon></h3>
      </ion-col>
    </ion-row>    

    <form [formGroup]="profileEditForm" (ngSubmit)="onSubmit()">
      <ion-row class="ion-justify-content-center ion-padding-top">
        <ion-col class="ion-text-center" size-lg="6" size-md="6" size-sm="6" size="12">
          <h1>Modifier votre profil</h1>

          <ion-list lines="full">
            <ion-item>
              <ion-label position="floating">Nom</ion-label>
              <ion-input formControlName="displayName"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating" >Email</ion-label>
              <ion-input type="email" formControlName="email" ></ion-input>
            </ion-item>   
                     
          </ion-list>

        </ion-col>
      </ion-row>
      
      <ion-row *ngIf="profileEditForm.dirty" style="padding-top: 30px">
        <ion-col class="ion-text-center">
          <ion-button 
            type="submit"
            size="large" 
            color="danger">
            Enregistrer
          </ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
